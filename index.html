<!DOCTYPE html>

<html>

<head>

<title>Rain gauge data</title>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<button type="button" onclick="alert('Hello world!')">Add Data</button>
<button type="button" onclick="alert('Hello world!')">Export Data</button>
<script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(31.1351682,-99.3350552),
    zoom:6,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
google.maps.event.addDomListener(window, 'load', initialize);
google.maps.event.addListener(map, 'click', function( event ){
  alert( "Latitude: "+event.latLng.lat()+" "+", longitude: "+event.latLng.lng() ); 
});
</script>

</head>

<body>
    <div id="googleMap" style="width:700px;height:700px;"></div>
 

});

    

</body>

</html>
